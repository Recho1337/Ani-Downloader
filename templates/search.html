<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anime - AnimeKai Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .search-container {
            width: 100%;
        }

        .search-box {
            max-width: 800px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 1.1rem;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            background: rgba(30, 37, 65, 0.6);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-glow), 0 0 20px var(--primary-glow);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            box-shadow: 0 4px 20px var(--primary-glow);
            filter: brightness(1.1);
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .anime-result {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .anime-result:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px var(--primary-glow);
        }

        .anime-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: var(--surface-dark);
        }

        .anime-info {
            padding: 12px;
        }

        .anime-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.6em;
            line-height: 1.3;
        }

        .anime-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-view {
            background: rgba(96, 165, 250, 0.15);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-view:hover {
            background: rgba(96, 165, 250, 0.25);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        .btn-download-direct {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-download-direct:hover {
            box-shadow: 0 4px 15px var(--primary-glow);
            filter: brightness(1.1);
        }

        .search-info {
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .no-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, var(--surface-dark), var(--surface-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container">
        <div class="page-header">
            <h1>üîç Search Anime</h1>
            <p class="subtitle">Find anime on AnimeKai</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for anime..."
                    autocomplete="off"
                >
                <button class="search-button" onclick="performSearch()">
                    üîç Search
                </button>
            </div>

            <div id="searchInfo" class="search-info"></div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script>
        let searchTimeout = null;

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-search as user types (debounced)
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(() => performSearch(), 500);
            } else if (query.length === 0) {
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('searchInfo').innerHTML = '';
            }
        });

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            const infoContainer = document.getElementById('searchInfo');
            
            if (query.length < 2) {
                infoContainer.innerHTML = '<p>‚ö†Ô∏è Please enter at least 2 characters</p>';
                resultsContainer.innerHTML = '';
                return;
            }

            infoContainer.innerHTML = '<div class="loading">üîç Searching...</div>';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch(`/api/search/anime?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    infoContainer.innerHTML = `<p class="error">‚ùå ${data.error}</p>`;
                    return;
                }

                if (data.results.length === 0) {
                    infoContainer.innerHTML = '<p>üòî No results found. Try a different search term.</p>';
                    return;
                }

                infoContainer.innerHTML = `<p>‚úÖ Found ${data.count} result${data.count !== 1 ? 's' : ''}</p>`;
                
                resultsContainer.innerHTML = data.results.map(anime => `
                    <div class="anime-result" onclick="event.target.classList.contains('btn-small') || goToDownload('${anime.url}')">
                        ${anime.image ? 
                            `<img src="${anime.image}" alt="${anime.title}" class="anime-poster" onerror="this.parentElement.querySelector('.anime-info').insertAdjacentHTML('afterbegin', '<div class=\\'no-poster\\'>üé¨</div>'); this.remove();">` :
                            `<div class="no-poster">üé¨</div>`
                        }
                        <div class="anime-info">
                            <div class="anime-title" title="${anime.title}">${anime.title}</div>
                            <div class="anime-actions">
                                <button class="btn-small btn-download-direct" onclick="event.stopPropagation(); goToDownload('${anime.url}')">
                                    üì• Download
                                </button>
                                <a href="${anime.url}" target="_blank" class="btn-small btn-view" onclick="event.stopPropagation()">
                                    üëÅÔ∏è View
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Search error:', error);
                infoContainer.innerHTML = '<p class="error">‚ùå Search failed. Please try again.</p>';
            }
        }

        function goToDownload(animeUrl) {
            // Navigate to download page with pre-filled URL
            window.location.href = `/download?url=${encodeURIComponent(animeUrl)}`;
        }
    </script>
</body>
</html>
